<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Scroll with sam.png</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background-color: #111;
    }

    #image-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
    }

    .random-image {
      position: absolute;
      width: 80px;
      height: 80px;
      object-fit: cover;
      opacity: 0.9;
      transition: transform 0.2s;
    }

    .random-image:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div id="image-container"></div>

<script>
  const container = document.getElementById('image-container');
  const imageSrc = 'sam.png'; // Path to image in the root directory

  function spawnImages(count = 10) {
    const scrollHeight = document.body.scrollHeight;
    for (let i = 0; i < count; i++) {
      const img = document.createElement('img');
      img.src = imageSrc;
      img.className = 'random-image';

      const x = Math.random() * window.innerWidth;
      const y = scrollHeight + Math.random() * 800; // Place below current scroll

      img.style.left = `${x}px`;
      img.style.top = `${y}px`;

      container.appendChild(img);
    }

    // Increase the container height so user can keep scrolling
    container.style.minHeight = `${document.body.scrollHeight + 1000}px`;
  }

  // Initial images
  spawnImages(30);

  // Infinite scroll logic
  window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY + window.innerHeight;
    const nearBottom = scrollPosition > document.body.scrollHeight - 600;

    if (nearBottom) {
      spawnImages(20); // Spawn more as user gets close to bottom
    }
  });
</script>

</body>
</html>
