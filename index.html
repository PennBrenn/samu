<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Massive Scrolling Chaos</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.2s linear;
    }

    #image-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
    }

    .random-image {
      position: absolute;
      object-fit: fill;
      opacity: 0.85;
      pointer-events: none;
    }

    .random-image:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="image-container"></div>

<script>
  const container = document.getElementById('image-container');
  const imageSrc = 'sam.png'; // Make sure sam.png is in the root

  function getRandomSize(min = 120, max = 480) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function spawnImages(count = 50) {
    const scrollHeight = document.body.scrollHeight;

    for (let i = 0; i < count; i++) {
      const img = document.createElement('img');
      img.src = imageSrc;
      img.className = 'random-image';

      // Random size (3x larger than before)
      const width = getRandomSize();
      const height = getRandomSize();

      // Random position
      const x = Math.random() * window.innerWidth;
      const y = scrollHeight + Math.random() * 800;

      // Apply styles
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.style.width = `${width}px`;
      img.style.height = `${height}px`;

      container.appendChild(img);
    }

    // Grow page height so the user can keep scrolling
    container.style.minHeight = `${document.body.scrollHeight + 2000}px`;
  }

  // Initial burst
  spawnImages(100);

  // Handle scroll event
  window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY + window.innerHeight;
    const nearBottom = scrollPosition > document.body.scrollHeight - 800;

    // Change background color based on scroll
    const hue = Math.floor((window.scrollY / 10) % 360);
    document.body.style.backgroundColor = `hsl(${hue}, 60%, 15%)`;

    if (nearBottom) {
      spawnImages(50);
    }
  });
</script>

</body>
</html>
