<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sams aura farm simulator 2025 real real sam no cap thanks see you tomorw</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background-color: hsl(0, 60%, 15%);
      transition: background-color 0.2s linear;
      font-family: sans-serif;
    }

    #image-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      z-index: 1;
    }

    .random-image {
      position: absolute;
      object-fit: fill;
      opacity: 0.9;
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.2s;
      filter: hue-rotate(0deg);
    }

    .random-image:hover {
      transform: scale(1.05);
    }

    #center-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      z-index: 10;
      text-shadow: 2px 2px 10px #000;
      pointer-events: none;
    }

    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      pointer-events: none;
    }

    #jumpscare img {
      width: 300%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div id="image-container"></div>
<div id="center-title">sams aura farm simulator 2025</div>
<div id="jumpscare">
  <img src="sam.png" alt="Jumpscare">
</div>

<script>
  const container = document.getElementById('image-container');
  const imageSrc = 'sam.png';
  const jumpscareDiv = document.getElementById('jumpscare');

  function getRandom(min, max) {
    return Math.random() * (max - min) + min;
  }

  function spawnImage(x = null, y = null, fromClick = false) {
    const img = document.createElement('img');
    img.src = imageSrc;
    img.className = 'random-image';

    // Random size and rotation
    const width = getRandom(120, 480);
    const height = getRandom(120, 480);
    const rotate = getRandom(0, 360);
    const hue = getRandom(0, 360);

    // Random position unless clicked
    const posX = x !== null ? x : Math.random() * window.innerWidth;
    const posY = y !== null ? y : document.body.scrollHeight + Math.random() * 800;

    // Styles
    img.style.width = `${width}px`;
    img.style.height = `${height}px`;
    img.style.left = `${posX}px`;
    img.style.top = `${posY}px`;
    img.style.transform = `rotate(${rotate}deg)`;
    img.style.filter = `hue-rotate(${hue}deg)`;

    // Click to duplicate
    img.addEventListener('click', (e) => {
      e.stopPropagation();
      for (let i = 0; i < 2; i++) {
        spawnImage(posX + getRandom(-50, 50), posY + getRandom(-50, 50), true);
      }
    });

    container.appendChild(img);
  }

  function spawnImages(count = 500) {
    for (let i = 0; i < count; i++) {
      spawnImage();
    }
    container.style.minHeight = `${document.body.scrollHeight + 2000}px`;
  }

  function triggerJumpscare() {
    jumpscareDiv.style.display = 'flex';
    setTimeout(() => {
      jumpscareDiv.style.display = 'none';
    }, 300);
    setTimeout(triggerJumpscare, getRandom(1000, 3000));
  }

  // Background color hue change
  window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY + window.innerHeight;
    const nearBottom = scrollPosition > document.body.scrollHeight - 800;

    const hue = Math.floor((window.scrollY / 10) % 360);
    document.body.style.backgroundColor = `hsl(${hue}, 60%, 15%)`;

    if (nearBottom) {
      spawnImages(50);
    }
  });

  // Initial load
  spawnImages(100);
  triggerJumpscare();
</script>

</body>
</html>
