<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>aura farm simulator 2025</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background-color: #111;
    }

    #image-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
    }

    .random-image {
      position: absolute;
      object-fit: fill; /* Stretch image to fit container */
      opacity: 0.9;
      transition: transform 0.2s;
    }

    .random-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div id="image-container"></div>

<script>
  const container = document.getElementById('image-container');
  const imageSrc = 'sam.png'; // Ensure this is in the root directory

  function getRandomSize(min = 40, max = 160) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function spawnImages(count = 10) {
    const scrollHeight = document.body.scrollHeight;

    for (let i = 0; i < count; i++) {
      const img = document.createElement('img');
      img.src = imageSrc;
      img.className = 'random-image';

      // Random size for stretching
      const randomWidth = getRandomSize();
      const randomHeight = getRandomSize();

      // Random position
      const x = Math.random() * window.innerWidth;
      const y = scrollHeight + Math.random() * 800;

      // Apply styles
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.style.width = `${randomWidth}px`;
      img.style.height = `${randomHeight}px`;

      container.appendChild(img);
    }

    // Increase scrollable height
    container.style.minHeight = `${document.body.scrollHeight + 1000}px`;
  }

  // Initial images
  spawnImages(30);

  // Infinite scroll
  window.addEventListener('scroll', () => {
    const scrollPosition = window.scrollY + window.innerHeight;
    const nearBottom = scrollPosition > document.body.scrollHeight - 600;

    if (nearBottom) {
      spawnImages(20);
    }
  });
</script>

</body>
</html>
