<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;

    #title {

    @keyframes blink {

    /* Fullscreen jumpscare */
    #jumpscare {
      position: fixed;
      top: 0; left: 0;

      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
    }

    #jumpscare.visible {
      opacity: 1;
      pointer-events: auto;
      animation: flashBG 0.2s infinite alternate;
    }

    #jumpscare img {
      max-width: 100vw;
      max-height: 100vh;
      transform: rotate(5deg);
      filter: drop-shadow(0 0 20px red);
    }

    @keyframes flashBG {
      0% { background-color: black; }
      50% { background-color: white; }
      100% { background-color: black; }
    }

<body>

<div id="title">
  sams aura farm simulator 2025 all dlc unlocked real real no cap have a good morning but no cap
</div>

<div id="jumpscare" aria-hidden="true">
  <img src="sam.png" alt="Sam Jumpscare!" />
</div>

<audio id="samSound" src="samscream.mp3" preload="auto"></audio>
<audio id="jumpscareSound" src="samscream.mp3" preload="auto"></audio>

<script>
const fonts = ["Arial", "Impact", "Comic Sans MS", "Courier New", "Georgia", "Verdana", "Lucida Console"];
const title = document.getElementById("title");
const jumpscare = document.getElementById("jumpscare");
const imageTypes = ["sam.png", "sam2.png"];
const samImages = [];
let scrollTimeout = null;
let frame = 0;

// Title font & color change every 100ms
setInterval(() => {
  const font = fonts[Math.floor(Math.random() * fonts.length)];
  const color = `hsl(${Math.random()*360}, 100%, 70%)`;
  title.style.fontFamily = font;
  title.style.color = color;
}, 100);

// Background chaos
setInterval(() => {
  document.body.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 5%)`;
}, 100);

// Popup spam
function showPopup() {
  const pop = document.createElement("div");
  pop.className = "popup";
  pop.innerText = "ðŸ”¥ YOU WIN 1000 SAM COINS ðŸ”¥";
  document.body.appendChild(pop);
  setTimeout(() => pop.remove(), 1000 + Math.random() * 1000);
}

// Spawn a sam
function spawnSam(x = Math.random() * window.innerWidth, y = window.scrollY + Math.random() * window.innerHeight) {
  const img = document.createElement("img");
  img.src = imageTypes[Math.floor(Math.random() * imageTypes.length)];
  img.className = "sam";

  const scaleX = Math.random() * 10 + 0.5;
  const scaleY = Math.random() * 10 + 0.5;
  const rotate = Math.random() * 360;
  const hue = Math.floor(Math.random() * 360);

  img.style.left = `${x}px`;
  img.style.top = `${y}px`;
  img.style.transform = `rotate(${rotate}deg) scale(${scaleX}, ${scaleY})`;
  img.style.filter = `hue-rotate(${hue}deg) saturate(5)`;

  // Spin!
  let angle = rotate;
  const spinSpeed = (Math.random() - 0.5) * 10;

  // Bouncing movement
  const velocity = {
    x: (Math.random() - 0.5) * 8,
    y: (Math.random() - 0.5) * 8,
  };

  document.body.appendChild(img);
  samImages.push({ el: img, x, y, vx: velocity.x, vy: velocity.y, angle, spinSpeed });

  // Chaos explosion: some images spawn more
  if (Math.random() < 0.05) {
    for (let i = 0; i < 10; i++) spawnSam(x + Math.random() * 100 - 50, y + Math.random() * 100 - 50);
  }

  // Random sound
  if (Math.random() < 0.01) {
    const sound = document.getElementById("samSound");
    if (sound) sound.play();
  }
}

// Animation loop
function animate() {
  frame++;
  samImages.forEach((sam) => {
    sam.x += sam.vx;
    sam.y += sam.vy;
    sam.angle += sam.spinSpeed;

    // Bounce edges
    if (sam.x < 0 || sam.x > window.innerWidth - 100) sam.vx *= -1;
    if (sam.y < window.scrollY || sam.y > window.scrollY + window.innerHeight - 100) sam.vy *= -1;

    sam.el.style.left = `${sam.x}px`;
    sam.el.style.top = `${sam.y}px`;
    sam.el.style.transform = `rotate(${sam.angle}deg) scale(${sam.el.style.scaleX || 1}, ${sam.el.style.scaleY || 1})`;
  });

  // Shake screen randomly
  if (Math.random() < 0.1) {
    const shakeX = (Math.random() - 0.5) * 20;
    const shakeY = (Math.random() - 0.5) * 20;
    document.body.style.transform = `translate(${shakeX}px, ${shakeY}px)`;
  } else {
    document.body.style.transform = "";
  }

  // Popup spam
  if (frame % 60 === 0 && Math.random() < 0.5) {
    showPopup();
  }

  // Spawn lots every frame
  for (let i = 0; i < 10 + Math.random() * 20; i++) {
    spawnSam();
  }

  requestAnimationFrame(animate);
}
animate();

// Violent scroll reset
window.addEventListener("scroll", () => {
  if (Math.random() < 0.02) {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
});

// Jumpscare logic - every 5 to 10 seconds
function doJumpscare() {
  jumpscare.classList.add("visible");
  jumpscare.setAttribute("aria-hidden", "false");

  const sound = document.getElementById("jumpscareSound");
  if (sound) {
    sound.currentTime = 0;
    sound.play();
  }

  setTimeout(() => {
    jumpscare.classList.remove("visible");
    jumpscare.setAttribute("aria-hidden", "true");
  }, 1500); // jumpscare lasts 1.5 seconds

  // Schedule next jumpscare randomly 5-10 seconds
  const next = 5000 + Math.random() * 5000;
  setTimeout(doJumpscare, next);
}
// Start jumpscare timer
setTimeout(doJumpscare, 5000);
</script>
