<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>sams aura farm simulator 2025 all dlc unlocked real real no cap have a good morning but no cap</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:black;
  overflow:auto;
  color:white;
  font-family:sans-serif;
  transition:transform 0.2s ease;
}
#intro{
  display:flex;align-items:center;justify-content:center;
  height:100vh;text-align:center;cursor:pointer;
}
#intro p{
  font-size:20px;
  background:rgba(255,255,255,0.05);
  padding:1.5rem;border-radius:10px;
}

#game{
  display:none;
  position:relative;
  min-height:800vh;
}

#title{
  position:fixed;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:99999; /* Always on top */
  pointer-events:none;
}
#title h1{
  margin:0;
  font-size:clamp(24px,8vw,70px);
  font-weight:900;
  transition:color 0.1s linear;
}

#auraWrap{
  position:fixed;
  left:50%;top:10px;
  transform:translateX(-50%);
  width:70%;max-width:900px;height:26px;
  background:rgba(255,255,255,0.1);
  border-radius:16px;
  overflow:visible;
  z-index:99998; /* Always above everything except title */
  text-align:left;
  padding:2px 8px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}
#auraLabel{
  position:absolute;top:-18px;left:0;
  font-size:13px;color:#0ff;text-shadow:0 0 4px #0ff;
}
#aura{
  height:100%;width:1%;
  background:linear-gradient(90deg,#00ffff,#ff00ff,#ffff00);
  border-radius:16px;
  box-shadow:0 0 15px #0ff;
}

.sam{
  position:absolute;
  will-change:transform,filter;
  pointer-events:none;
  user-select:none;
  mix-blend-mode:normal;
}

#chatbot{
  position:fixed;
  bottom:15px;right:15px;
  width:230px;z-index:99997;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:10px;
  padding:8px;
  box-shadow:0 4px 20px rgba(0,0,0,0.7);
}
#chatlog{max-height:150px;overflow-y:auto;font-size:13px;}
#chatbot input{
  width:100%;border:none;background:rgba(255,255,255,0.1);
  color:white;padding:4px;border-radius:6px;margin-top:6px;
}

#jumpscare{
  position:fixed;inset:0;background:black;
  display:none;align-items:center;justify-content:center;
  z-index:50000;
}
#jumpscare img{
  max-width:100%;max-height:100%;
}
.flash{
  animation:flashy 0.3s linear;
}
@keyframes flashy{
  0%{filter:brightness(2);}
  100%{filter:brightness(1);}
}
</style>
</head>
<body>
<div id="intro">
  <p>sams aura farm simulator 2025 all dlc unlocked real real no cap have a good morning <b>click to play</b></p>
</div>

<div id="game">
  <div id="auraWrap">
    <div id="auraLabel">Aura Level</div>
    <div id="aura"></div>
  </div>

  <div id="title">
    <h1 id="bigTitle">sams aura farm simulator 2025 all dlc unlocked real real no cap have a good morning but no cap</h1>
  </div>

  <div id="chatbot">
    <div id="chatlog"><div><b>Chatbot:</b> yes</div></div>
    <input id="chatInput" placeholder="Type..." />
  </div>

  <div id="jumpscare"></div>

  <div style="height:10000px"></div>
</div>

<script>
(() => {
const SAM_IMAGES = [
  'https://sam.pennbrenn.com/sam.png',
  'https://sam.pennbrenn.com/sam1.jpg',
  'https://sam.pennbrenn.com/sam2.jpg',
  'https://sam.pennbrenn.com/sam3.jpg',
  'https://sam.pennbrenn.com/sam4.jpg',
  'https://sam.pennbrenn.com/sam5.jpg'
];

const MAX_LIVE = 500;
const SPAWN_BASE = 25;
let started=false,auraValue=0,active=new Set(),hue=0,fontIndex=0,spinAngle=0;
const fonts=['Impact','Comic Sans MS','Papyrus','Courier New','Verdana','Times New Roman','Georgia','Trebuchet MS','fantasy','monospace'];

const intro=document.getElementById('intro');
const game=document.getElementById('game');
const aura=document.getElementById('aura');
const bigTitle=document.getElementById('bigTitle');
const chatInput=document.getElementById('chatInput');
const chatlog=document.getElementById('chatlog');
const jumpscare=document.getElementById('jumpscare');

function rand(min,max){return Math.random()*(max-min)+min;}
function irand(min,max){return Math.floor(rand(min,max+1));}

function makeSam(){
  const img=document.createElement('img');
  img.className='sam';
  img.src=SAM_IMAGES[irand(0,SAM_IMAGES.length-1)];
  const vw=window.innerWidth,vh=window.innerHeight;
  const x=window.scrollX+rand(-vw/2,vw*1.5);
  const y=window.scrollY+rand(-vh/2,vh*1.5);
  img.style.left=x+'px';
  img.style.top=y+'px';
  const scale=rand(3,14);
  img.style.width=60*scale+'px';
  img.style.height=60*scale+'px';
  img.style.transform=`rotate(${rand(0,360)}deg)`;
  img.style.filter=`hue-rotate(${irand(0,360)}deg)`;
  img.style.zIndex=irand(1,9999);
  img.__vx=rand(-12,12);
  img.__vy=rand(-12,12);
  document.body.appendChild(img);
  active.add(img);
}

function spawn(count){
  for(let i=0;i<count;i++)
    if(active.size<MAX_LIVE) makeSam();
}

function move(){
  const vw=window.innerWidth;
  const worldH=document.body.scrollHeight;
  active.forEach(el=>{
    let x=parseFloat(el.style.left);
    let y=parseFloat(el.style.top);
    x+=el.__vx;y+=el.__vy;
    const w=el.offsetWidth,h=el.offsetHeight;
    if(x<-w||x>vw*2) el.__vx*=-1;
    if(y<-h||y>worldH) el.__vy*=-1;
    el.style.left=x+'px';
    el.style.top=y+'px';
  });
}

function auraTick(){
  if(!started) return;
  auraValue+=2+(active.size/100);
  aura.style.width=auraValue+'%';
  aura.style.boxShadow=`0 0 25px hsl(${auraValue%360} 80% 60%)`;
  aura.style.background=`linear-gradient(90deg,
    hsl(${auraValue%360},100%,60%),
    hsl(${(auraValue+120)%360},100%,60%),
    hsl(${(auraValue+240)%360},100%,60%))`;
  requestAnimationFrame(auraTick);
}

function bgCycle(){
  document.body.style.background=`hsl(${irand(0,359)} 25% 5%)`;
}

function jumpScare(){
  if(Math.random()<0.02){
    jumpscare.style.display='flex';
    const img=document.createElement('img');
    img.src=SAM_IMAGES[irand(0,SAM_IMAGES.length-1)];
    jumpscare.innerHTML='';
    jumpscare.appendChild(img);
    const ctx=new (window.AudioContext||window.webkitAudioContext)();
    const o=ctx.createOscillator();const g=ctx.createGain();
    o.type='square';o.frequency.value=irand(40,250);g.gain.value=0.5;
    o.connect(g);g.connect(ctx.destination);
    o.start();g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+0.5);
    o.stop(ctx.currentTime+0.5);
    document.body.classList.add('flash');
    setTimeout(()=>{
      jumpscare.style.display='none';
      document.body.classList.remove('flash');
    },500);
  }
}

function spinWorld(){
  spinAngle=(spinAngle+0.5)%360;
  if(Math.random()<0.01){
    document.body.style.transform=`rotate(${irand(-20,20)}deg) scale(${rand(0.8,1.3)})`;
  } else {
    document.body.style.transform=`rotate(${spinAngle/10}deg)`;
  }
}

function animate(){
  move();
  jumpScare();
  spinWorld();
  hue=(hue+3)%360;
  bigTitle.style.color=`hsl(${hue}, 90%, 65%)`;
  if(Math.random()<0.03){
    bigTitle.style.fontFamily=fonts[irand(0,fonts.length-1)];
  }
  requestAnimationFrame(animate);
}

function scrollSpawn(){
  spawn(15+irand(10,20));
  if(window.scrollY>document.body.scrollHeight-2000)
    window.scrollTo({top:0,behavior:'smooth'});
}

function chatbotRespond(msg){
  const responses=[
    'yes','yes yes yes','indeed','real aura yes','overflow confirmed',
    'aura chaos rising','yep','yes (vibrating)','absolutely real real no cap'
  ];
  const reply=responses[irand(0,responses.length-1)];
  chatlog.innerHTML+=`<div><b>You:</b> ${msg}</div>`;
  setTimeout(()=>{
    chatlog.innerHTML+=`<div><b>Chatbot:</b> ${reply}</div>`;
    chatlog.scrollTop=chatlog.scrollHeight;
  },irand(100,700));
}

chatInput.addEventListener('keydown',e=>{
  if(e.key==='Enter'&&chatInput.value.trim()!==''){
    chatbotRespond(chatInput.value.trim());
    chatInput.value='';
  }
});

intro.addEventListener('click',()=>{
  intro.style.display='none';
  game.style.display='block';
  started=true;
  spawn(100);
  setInterval(()=>spawn(SPAWN_BASE+irand(10,25)),1500);
  setInterval(bgCycle,900);
  auraTick();
  animate();
});

window.addEventListener('scroll',scrollSpawn,{passive:true});
})();
</script>
</body>
</html>
