<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>sams aura farm simulator 2025 all dlc unlocked real real no cap have a good morning but no cap</title>
<style>
  html,body{
    margin:0;
    height:100%;
    background:black;
    overflow:auto;
    color:white;
    font-family:sans-serif;
  }
  #intro{
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
    cursor:pointer;
  }
  #intro p{
    font-size:20px;
    background:rgba(255,255,255,0.05);
    padding:1.5rem;
    border-radius:10px;
  }

  #game{display:none;position:relative;min-height:400vh;}

  #title{
    position:fixed;
    left:50%;top:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    z-index:2000;
    pointer-events:none;
  }
  #title h1{
    margin:0;
    font-size:clamp(20px,8vw,60px);
    font-weight:900;
    transition:color 0.3s linear;
  }

  /* Aura meter */
  #auraWrap{
    position:fixed;
    left:50%;top:10px;
    transform:translateX(-50%);
    width:70%;max-width:900px;height:26px;
    background:rgba(255,255,255,0.1);
    border-radius:16px;
    overflow:visible;z-index:3000;
    text-align:left;padding:2px 8px;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
  }
  #auraLabel{
    position:absolute;top:-18px;left:0;
    font-size:13px;color:#0ff;text-shadow:0 0 4px #0ff;
  }
  #aura{
    height:100%;width:1%;
    background:linear-gradient(90deg,#00ffff,#ff00ff);
    border-radius:16px;
    transition:width 0.3s linear;
  }

  .sam{
    position:absolute;
    will-change:transform,filter;
    pointer-events:none;
    user-select:none;
    mix-blend-mode:normal; /* no transparency now */
  }

  #chatbot{
    position:fixed;bottom:15px;right:15px;
    width:230px;z-index:4000;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:10px;
    padding:8px;
    box-shadow:0 4px 20px rgba(0,0,0,0.7);
  }
  #chatlog{max-height:150px;overflow-y:auto;font-size:13px;}
  #chatbot input{
    width:100%;border:none;background:rgba(255,255,255,0.1);
    color:white;padding:4px;border-radius:6px;margin-top:6px;
  }

  #jumpscare{
    position:fixed;inset:0;background:black;
    display:none;align-items:center;justify-content:center;
    z-index:5000;
  }
  #jumpscare img{
    max-width:100%;max-height:100%;
  }
</style>
</head>
<body>
  <div id="intro">
    <p>sams aura farm simulator 2025 all dlc unlocked real real no cap have a good morning <b>click to play</b></p>
  </div>

  <div id="game">
    <div id="auraWrap">
      <div id="auraLabel">Aura Level</div>
      <div id="aura"></div>
    </div>

    <div id="title">
      <h1 id="bigTitle">sams aura farm simulator 2025 all dlc unlocked real real no cap have a good morning but no cap</h1>
    </div>

    <div id="chatbot">
      <div id="chatlog"><div><b>Chatbot:</b> yes</div></div>
      <input id="chatInput" placeholder="Type..." />
    </div>

    <div id="jumpscare"></div>

    <div style="height:6000px"></div>
  </div>

<script>
(() => {
  const SAM_IMAGES = [
    'https://sam.pennbrenn.com/sam.png',
    'https://sam.pennbrenn.com/sam1.jpg',
    'https://sam.pennbrenn.com/sam2.jpg',
    'https://sam.pennbrenn.com/sam3.jpg',
    'https://sam.pennbrenn.com/sam4.jpg',
    'https://sam.pennbrenn.com/sam5.jpg'
  ];

  const MAX_LIVE = 200;     // half of previous 400
  const SPAWN_BASE = 8;     // half of previous 15
  let started = false;
  let auraValue = 0;
  let active = new Set();
  let hue = 0;

  const intro = document.getElementById('intro');
  const game = document.getElementById('game');
  const aura = document.getElementById('aura');
  const bigTitle = document.getElementById('bigTitle');
  const chatInput = document.getElementById('chatInput');
  const chatlog = document.getElementById('chatlog');
  const jumpscare = document.getElementById('jumpscare');

  function rand(min,max){return Math.random()*(max-min)+min;}
  function irand(min,max){return Math.floor(rand(min,max+1));}

  function makeSam(){
    const img = document.createElement('img');
    img.className = 'sam';
    img.src = SAM_IMAGES[irand(0,SAM_IMAGES.length-1)];
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const x = window.scrollX + rand(0, vw);
    const y = window.scrollY + rand(0, vh);
    img.style.left = x+'px';
    img.style.top = y+'px';
    const scale = rand(1.5,10); // smaller range
    img.style.width = 60*scale+'px';
    img.style.height = 60*scale+'px';
    img.style.transform = `rotate(${rand(0,360)}deg)`;
    img.style.filter = `hue-rotate(${irand(0,360)}deg)`;
    img.style.zIndex = irand(1,4000);
    img.__vx = rand(-6,6);
    img.__vy = rand(-6,6);
    document.body.appendChild(img);
    active.add(img);
  }

  function spawn(count){
    for(let i=0;i<count;i++){
      if(active.size<MAX_LIVE) makeSam();
    }
  }

  function move(){
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    active.forEach(el=>{
      let x = parseFloat(el.style.left);
      let y = parseFloat(el.style.top);
      x += el.__vx;
      y += el.__vy;
      const w = el.offsetWidth;
      const h = el.offsetHeight;
      const worldH = document.body.scrollHeight;
      if(x<-w || x>vw*2) el.__vx*=-1;
      if(y<-h || y>worldH) el.__vy*=-1;
      el.style.left=x+'px';
      el.style.top=y+'px';
    });
  }

  function auraTick(){
    if(!started) return;
    auraValue+=0.3+(active.size/300);
    aura.style.width=Math.min(auraValue,100)+'%';
    requestAnimationFrame(auraTick);
  }

  function bgCycle(){
    document.body.style.background=`hsl(${irand(0,359)} 20% 5%)`;
  }

  function jumpScare(){
    if(Math.random()<0.01){
      jumpscare.style.display='flex';
      const img=document.createElement('img');
      img.src=SAM_IMAGES[irand(0,SAM_IMAGES.length-1)];
      jumpscare.innerHTML='';
      jumpscare.appendChild(img);
      const ctx=new (window.AudioContext||window.webkitAudioContext)();
      const o=ctx.createOscillator();const g=ctx.createGain();
      o.type='square';o.frequency.value=80;g.gain.value=0.5;
      o.connect(g);g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.0001,ctx.currentTime+0.4);
      o.stop(ctx.currentTime+0.4);
      setTimeout(()=>jumpscare.style.display='none',500);
    }
  }

  function animate(){
    move();
    jumpScare();
    hue = (hue + 1) % 360;
    bigTitle.style.color = `hsl(${hue}, 80%, 60%)`;
    requestAnimationFrame(animate);
  }

  function scrollSpawn(){
    spawn(6+irand(2,5));
  }

  function chatbotRespond(msg){
    const responses = [
      'yes','yep','absolutely','indeed','yes (aura rising)',
      'yes no cap','real real yes','affirmative aura detected','aura yes yes'
    ];
    const reply = responses[irand(0,responses.length-1)];
    chatlog.innerHTML += `<div><b>You:</b> ${msg}</div>`;
    setTimeout(()=>{
      chatlog.innerHTML += `<div><b>Chatbot:</b> ${reply}</div>`;
      chatlog.scrollTop=chatlog.scrollHeight;
    }, irand(300,900));
  }

  chatInput.addEventListener('keydown', e=>{
    if(e.key==='Enter' && chatInput.value.trim()!==''){
      chatbotRespond(chatInput.value.trim());
      chatInput.value='';
    }
  });

  intro.addEventListener('click', ()=>{
    intro.style.display='none';
    game.style.display='block';
    started=true;
    spawn(30);
    setInterval(()=>spawn(SPAWN_BASE+irand(3,8)),2500);
    setInterval(bgCycle,1200);
    auraTick();
    animate();
  });

  window.addEventListener('scroll', scrollSpawn, {passive:true});
})();
</script>
</body>
</html>
